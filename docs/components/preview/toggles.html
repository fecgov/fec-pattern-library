

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link media="all" rel="stylesheet" href="../../css/styles.css">
    <link media="all" rel="stylesheet" href="../../css/pattern-library-styles.css">
    <title>Preview Layout</title>
</head>
<body class="preview">
<div class="slab" style="padding: 2rem">
  <fieldset class="toggles">
    <legend class="label">View by:</legend>
    <label for="toggle-state-0">
      <input id="toggle-state-0" type="radio" name="receipt-aggregate--0" value="by-state">
      <span class="button--alt">State</span>
    </label>
    <label for="toggle-contribution-size-0">
      <input id="toggle-contribution-size-0" type="radio" name="receipt-aggregate--0" value="by-contribution-size">
      <span class="button--alt">Contribution Size</span>
    </label>
    <label for="toggle-employer-0">
      <input id="toggle-employer-0" type="radio" name="receipt-aggregate--0" value="by-employer">
      <span class="button--alt">Employer</span>
    </label>
    <label for="toggle-occupation-0">
      <input id="toggle-occupation-0" type="radio" name="receipt-aggregate--0" value="by-occupation">
      <span class="button--alt">Occupation</span>
    </label>
  </fieldset>
</div>
<div class="slab slab--primary" style="padding: 2rem">
  <fieldset class="toggles">
    <legend class="label">View by:</legend>
    <label for="toggle-state-1">
      <input id="toggle-state-1" type="radio" name="receipt-aggregate--1" value="by-state">
      <span class="button--alt-primary">State</span>
    </label>
    <label for="toggle-contribution-size-1">
      <input id="toggle-contribution-size-1" type="radio" name="receipt-aggregate--1" value="by-contribution-size">
      <span class="button--alt-primary">Contribution Size</span>
    </label>
    <label for="toggle-employer-1">
      <input id="toggle-employer-1" type="radio" name="receipt-aggregate--1" value="by-employer">
      <span class="button--alt-primary">Employer</span>
    </label>
    <label for="toggle-occupation-1">
      <input id="toggle-occupation-1" type="radio" name="receipt-aggregate--1" value="by-occupation">
      <span class="button--alt-primary">Occupation</span>
    </label>
  </fieldset>
</div>
<div class="slab slab--secondary" style="padding: 2rem">
  <fieldset class="toggles">
    <legend class="label">View by:</legend>
    <label for="toggle-state-2">
      <input id="toggle-state-2" type="radio" name="receipt-aggregate--2" value="by-state">
      <span class="button--alt-secondary">State</span>
    </label>
    <label for="toggle-contribution-size-2">
      <input id="toggle-contribution-size-2" type="radio" name="receipt-aggregate--2" value="by-contribution-size">
      <span class="button--alt-secondary">Contribution Size</span>
    </label>
    <label for="toggle-employer-2">
      <input id="toggle-employer-2" type="radio" name="receipt-aggregate--2" value="by-employer">
      <span class="button--alt-secondary">Employer</span>
    </label>
    <label for="toggle-occupation-2">
      <input id="toggle-occupation-2" type="radio" name="receipt-aggregate--2" value="by-occupation">
      <span class="button--alt-secondary">Occupation</span>
    </label>
  </fieldset>
</div>


</body>
<script src="../../js/main.js"></script>
</html>
