

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link media="all" rel="stylesheet" href="../../css/styles.css">
    <link media="all" rel="stylesheet" href="../../css/pattern-library-styles.css">
    <title>Preview Layout</title>
</head>
<body class="preview">
<div class="slab slab--neutral" style="padding: 1rem 2rem">
Go back
<div>
  <button class="button--previous"></button>
</div>

Go next
<div>
  <button class="button--next"></button>
</div>

Base close button
<div>
  <button class="button--close--base"></button>
</div>

Inverse close button
<div>
  <button class="button--close--inverse"></button>
</div>

Primary close button
<div>
  <button class="button--close--primary"></button>
</div>

Down button
<div>
  <button class="button--down"></button>
</div>

Cancel button
<div>
  <button class="button--cancel"></button>
</div>

Unstyled button
<div>
  <button class="button--unstyled"></button>
</div>

Panel trigger button
<div>
  <button class="button--panel"></button>
</div>
</div>


</body>
<script src="../../js/main.js"></script>
