    <title>Preview Layout</title>

<body class="preview">
<div class="slab slab--neutral" style="padding: 2rem">
  <div>Standard:</div>
  <button class="button--standard">Basic button</button>
  <button class="is-active button--standard">Active button</button>
  <button class="is-disabled button--standard">Inactive button</button>
</div>
<div class="slab slab--neutral" style="padding: 2rem">
  <div>Call to action:</div>
  <button class="button--cta">Basic button</button>
  <button class="is-active button--cta">Active button</button>
  <button class="is-disabled button--cta">Inactive button</button>
</div>
<div class="slab slab--neutral" style="padding: 2rem">
  <div>Alternate:</div>
  <button class="button--alt">Basic button</button>
  <button class="is-active button--alt">Active button</button>

</div>
