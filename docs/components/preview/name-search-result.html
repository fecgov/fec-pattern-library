

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link media="all" rel="stylesheet" href="../../css/styles.css">
    <link media="all" rel="stylesheet" href="../../css/pattern-library-styles.css">
    <title>Preview Layout</title>
</head>
<body class="preview">
<div class="main__content" style="padding: 2rem">
  <div class="result">
    <div class="result__header">
      <h3 class="result__title">
        <a title="LASTNAME, FIRSTNAME" href="#">LASTNAME, FIRSTNAME</a>
      </h3>
      <span class="result__years t-data">
          Election years: 2012
      </span>
    </div>
    <div class="row">
      <ul class="result__column">
        <li>Office sought: Senate</li>
        <li><span class="term" data-term="party" title="Click to define" tabindex="0">Party:</span> Some Party</li>
      </ul>
      <ul class="result__column">
        <li>State: PA</li>
        <li>District: 00</li>
      </ul>
      <div class="result__column">
        <span class="t-block t-bold">Principal campaign committee:</span>
          <a title="LASTNAME COMMITTEE" href="#">LASTNAME COMMITTEE</a>
      </div>
    </div>
  </div>
</div>


</body>
<script src="../../js/main.js"></script>
</html>
