

 <div class="slab slab--primary">
   <div class="container">
     <label class="label" for="input">Input</label>
     <input type="text" id="input">
     <label class="label" for="select">Select</label>
     <select>
      <option>Option 1</option>
     </select>
     <fieldset>
       <legend class="label">Select any</legend>
       <ul>
         <li>
           <input type="checkbox" id="checkbox-slab--primary-A" checked>
           <label for="checkbox-slab--primary-A">Option 1</label>
         </li>
         <li>
           <input type="checkbox" id="checkbox-slab--primary-B">
           <label for="checkbox-slab--primary-B">Option 2</label>
         </li>
       </ul>
     </fieldset>
     <fieldset>
       <legend class="label">Select one</legend>
       <ul>
         <li>
           <input type="radio" id="radio-slab--primary-A" name="radio" tab-index="0" checked>
           <label for="radio-slab--primary-A">Option 1</label>
         </li>
         <li>
           <input type="radio" id="radio-slab--primary-B" name="radio" tab-index="0">
           <label for="radio-slab--primary-B" >Option 2</label>
         </li>
       </ul>
     </fieldset>
   </div>
 </div>
